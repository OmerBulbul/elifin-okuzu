{% extends "base.html" %}
{% block title %} Search Page {% endblock %}
{% block content %}

{% if form %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
{% endif %}

{% if searched_word %}
    {%for gt in searched_word %}
       <a href="{% url 'node_detail' gt.id %}" ><h2>{{gt}}</h2></a>
    {% endfor %}
{% endif %}

{% endblock %}
