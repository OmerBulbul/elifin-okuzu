{% block content %}
    <h2>Submit Support</h2>
    <p><h4>Support IBAN number : </h4></p>

        <div class="info warning">
            <p>Please login for use support</p>
            <p><h4>Support IBAN number : </h4></p>
        </div>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" onclick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'">Submit</button>
        </form>
    {% endif %}
{% endblock %}
